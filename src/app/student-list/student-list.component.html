<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email Id</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let std of student">
            <td>{{std.firstName}}</td>
            <td>{{std.lastName}}</td>
            <td>{{std.emailId}}</td>
        </tr>
    </tbody>
</table>
